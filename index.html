<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VoiceWizard - Advanced Text to Speech</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="app-container">
            <header>
                <div class="logo">
                    <i class="fas fa-microphone-alt"></i>
                    <h1>VoiceWizard</h1>
                </div>
                <h3>Transform Text into Speech with Celebrity Voices</h3>
            </header>

            <div class="main-content">
                <div class="text-section">
                    <textarea id="textToConvert" placeholder="Type or paste your text here..." rows="8"></textarea>
                    <div class="character-count">
                        <span id="charCount">0</span> characters
                    </div>
                </div>

                <div class="options-section">
                    <div class="option-group">
                        <label for="voiceSelect">Select Voice:</label>
                        <select id="voiceSelect">
                            <option value="default">Default Voice</option>
                            <!-- Famous voices will be added dynamically via JS -->
                        </select>
                    </div>

                    <div class="option-group slider-group">
                        <label for="rate">Speech Rate:</label>
                        <input type="range" id="rate" min="0.5" max="2" value="1" step="0.1">
                        <span id="rateValue">1x</span>
                    </div>

                    <div class="option-group slider-group">
                        <label for="pitch">Pitch:</label>
                        <input type="range" id="pitch" min="0.5" max="2" value="1" step="0.1">
                        <span id="pitchValue">1x</span>
                    </div>
                </div>

                <div class="error-message" id="errorMsg"></div>

                <div class="buttons-container">
                    <button id="convertBtn" class="btn play-btn">
                        <i class="fas fa-play"></i> Play
                    </button>
                    <button id="pauseBtn" class="btn pause-btn">
                        <i class="fas fa-pause"></i> Pause
                    </button>
                    <button id="stopBtn" class="btn stop-btn">
                        <i class="fas fa-stop"></i> Stop
                    </button>
                    <button id="downloadBtn" class="btn download-btn">
                        <i class="fas fa-download"></i> Download
                    </button>
                </div>
            </div>

            <div class="history-container">
                <h3><i class="fas fa-history"></i> Recent Conversions</h3>
                <div id="historyList" class="history-list">
                    <!-- History items will be added dynamically via JS -->
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
